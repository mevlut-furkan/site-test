<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>💌 Sürpriz!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Yan kediler */
    .side-cat {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 180px;
      opacity: 0.85;
    }
    .side-cat.left { left: 10px; }
    .side-cat.right { right: 10px; }

    /* Soru */
    .question {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Butonlar */
    .btn {
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .btn-yes {
      background-color: #4CAF50;
      color: white;
      z-index: 2;
    }

    .btn-no {
      background-color: #f44336;
      color: white;
      z-index: 3;
      position: relative; /* artık absolute değil */
    }

    /* Mesaj kutusu */
    .message {
      display: none;
      margin-top: 25px;
      font-size: 28px;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Yan kediler -->
  <img src="pixel-cat.gif" class="side-cat left" alt="pixel-cat">
  <img src="pixel-cat.gif" class="side-cat right" alt="pixel-cat">

  <!-- Soru -->
  <div class="question" id="questionText">💖 Haftasonu benimle çıkar mısın? 💖</div>

  <!-- Butonlar -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top:20px;">
    <button class="btn btn-yes" id="yesBtn">Evet</button>
    <button class="btn btn-no" id="noBtn">Hayır</button>
  </div>

  <!-- Evet Mesajı -->
  <div class="message" id="message">🎉 Yaa! Çok mutlu oldum! 💕</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionText = document.getElementById('questionText');
    const message = document.getElementById('message');

    let noClickCount = 0;
    let runAwayMode = false;

    const questionVariants = [
      "💖 Haftasonu benimle çıkar mısın? 💖",
      "🙈 Emin misin? Belki bir düşün...",
      "😢 Cidden mi? Ben üzülürüm...",
      "🥺 Son kez soruyorum... çıkar mısın?",
      "💘 Artık seni kaçıracağım 😏"
    ];

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight - 100;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute"; // kaçmaya başlayınca absolute yap
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener('click', () => {
      noClickCount++;

      // Evet büyür
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.4})`;

      // Hayır kaçar
      moveNoButton();

      // Soru değişir
      questionText.textContent = questionVariants[Math.min(noClickCount, questionVariants.length - 1)];

      // 3. tıklamadan sonra fareden kaçma modu açılır
      if (noClickCount >= 3) {
        runAwayMode = true;
      }
    });

    // Fareden kaçma
    document.addEventListener('mousemove', (e) => {
      if (runAwayMode) {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(rect.x - e.clientX, rect.y - e.clientY);

        if (distance < 150) { // fare yaklaşırsa
          moveNoButton();
        }
      }
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesBtn.style.transform = 'scale(1.8)';
      yesBtn.style.backgroundColor = '#ff69b4';
      questionText.textContent = "💞 Harika! 💞";
      noBtn.style.display = 'none';
    });
  </script>

</body>
</html>
