  <style>
    body {

    /* Butonlar */

    .btn-yes {

    }

    .btn-no {
      background-color: #f44336;
      color: white;
      z-index: 3;
      position: relative; /* artÄ±k absolute deÄŸil */
    }

    /* Mesaj kutusu */
    .message {
      display: none;
      margin-top: 25px;
      font-size: 28px;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Yan kediler -->
  <img src="pixel-cat.gif" class="side-cat left" alt="pixel-cat">
  <img src="pixel-cat.gif" class="side-cat right" alt="pixel-cat">

  <!-- Soru -->
  <div class="question" id="questionText">ðŸ’– Haftasonu benimle Ã§Ä±kar mÄ±sÄ±n? ðŸ’–</div>

  <!-- Butonlar -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top:20px;">
    <button class="btn btn-yes" id="yesBtn">Evet</button>
    <button class="btn btn-no" id="noBtn">HayÄ±r</button>
  </div>

  <!-- Evet MesajÄ± -->
  <div class="message" id="message">ðŸŽ‰ Yaa! Ã‡ok mutlu oldum! ðŸ’•</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionText = document.getElementById('questionText');
    const message = document.getElementById('message');

    let noClickCount = 0;
    let runAwayMode = false;

    const questionVariants = [
      "ðŸ’– Haftasonu benimle Ã§Ä±kar mÄ±sÄ±n? ðŸ’–",
      "ðŸ™ˆ Emin misin? Belki bir dÃ¼ÅŸÃ¼n...",
      "ðŸ˜¢ Cidden mi? Ben Ã¼zÃ¼lÃ¼rÃ¼m...",
      "ðŸ¥º Son kez soruyorum... Ã§Ä±kar mÄ±sÄ±n?",
      "ðŸ’˜ ArtÄ±k seni kaÃ§Ä±racaÄŸÄ±m ðŸ˜"
    ];

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight - 100;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute"; // kaÃ§maya baÅŸlayÄ±nca absolute yap
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener('click', () => {
      noClickCount++;

      // Evet bÃ¼yÃ¼r
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.4})`;

      // HayÄ±r kaÃ§ar
      moveNoButton();

      // Soru deÄŸiÅŸir
      questionText.textContent = questionVariants[Math.min(noClickCount, questionVariants.length - 1)];

      // 3. tÄ±klamadan sonra fareden kaÃ§ma modu aÃ§Ä±lÄ±r
      if (noClickCount >= 3) {
        runAwayMode = true;
      }
    });

    // Fareden kaÃ§ma
    document.addEventListener('mousemove', (e) => {
      if (runAwayMode) {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(rect.x - e.clientX, rect.y - e.clientY);

        if (distance < 150) { // fare yaklaÅŸÄ±rsa
          moveNoButton();
        }
      }
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesBtn.style.transform = 'scale(1.8)';
      yesBtn.style.backgroundColor = '#ff69b4';
      questionText.textContent = "ðŸ’ž Harika! ðŸ’ž";
      noBtn.style.display = 'none';
    });
  </script>
